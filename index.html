<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow.io</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- Navbar -->

    <div class="container">

        <a class="header-logo">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse mx-4 navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

            </li>
            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="#">Examples</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Download</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Pricing</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <button class="btn sign-in-btn" type="submit">Sign In</button>
            <button type="button" class="btn btn-dark start-btn" type="submit">Start for free
              <i class="fa-solid fa-arrow-right"></i>
            </button>

    <div class="content-holder">
        <div class="main-text-box">
          <div class="main-topic-box">

          </div>

    </div>
